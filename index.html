<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400&display=swap" rel="stylesheet">

    <title>Frontend Mentor | QR Code Component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="body-container">
        <div class="image">
          <img
            src="./images/image-qr-code.png"
            class="image-container image-radius"
            alt="QR Code for Frontend Mentor"
          />
        </div>

        <h1 class="heading">
          Improve your front-end skills by building projects
        </h1>
        <p class="sub-heading outfit-subheading">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
        </p>
      </div>
    </main>

    <footer>
      <p>Challenge by Frontend Mentor. Coded by Neelima.</p>
    </footer>
  </body>
</html>
